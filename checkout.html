<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Finaliser la commande</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .checkout-container { max-width: 900px; margin: 24px auto; padding: 16px; }
    .order-summary { border: 1px solid #eee; border-radius: 12px; padding: 16px; margin: 16px 0; }
    .order-summary h2 { margin-top: 0; }
    .order-item { display: grid; grid-template-columns: 1fr auto auto; gap: 8px; padding: 8px 0; border-bottom: 1px dashed #eee; }
    .order-item:last-child { border-bottom: none; }
    .order-total { display: flex; justify-content: space-between; font-weight: 700; padding-top: 8px; }
    .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .form-grid .full { grid-column: 1 / -1; }
    input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 10px; }
    button[type="submit"] { width: 100%; padding: 12px; border: none; border-radius: 12px; cursor: pointer; background:#111827; color:#fff; }
    .status { margin-top: 12px; font-size: 0.95rem; }

    /* Titre "Finaliser la commande" en orange */
    .checkout-container h1 { color: #F59E0B; /* orange-doré */ }

    /* Libellé "Total" et montant en vert */
    .order-total span { color: #16A34A; font-weight: bold; }

    /* Bouton "Envoyer la commande" en vert */
    button[type="submit"] { background: #16A34A; color: #fff; }
    button[type="submit"]:hover { background: #15803D; }

    /* ----- Popup / Loader styles (centralisés) ----- */
    .popup-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      display: none;             /* caché par défaut */
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .popup-content {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      max-width: 340px;
      width: 92%;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      animation: fadeIn 0.25s ease;
    }

    .popup-icon { width: 80px; margin-bottom: 10px; }

    .popup-content button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #16A34A;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .popup-content button:hover { background: #15803D; }

    @keyframes fadeIn {
      from { transform: scale(0.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* Loader animé (cercle) */
    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #16A34A;
      border-radius: 50%;
      width: 54px;
      height: 54px;
      margin: 0 auto 12px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    /* petit style pour le texte sous loader */
    .loader-text { margin-top: 6px; font-weight: 600; }

    /* petite responsive pour popup */
    @media (max-width:420px) {
      .popup-content { padding: 14px; }
      .popup-icon { width: 64px; }
    }
  </style>
</head>
<body>
  <main class="checkout-container">
    <h1>FINALISER LA COMMANDE</h1>

    <section class="order-summary">
      <h2>Votre commande</h2>
      <div id="order-list"></div>
      <div class="order-total">
        <span>Total</span>
        <span id="order-total">0 FCFA</span>
      </div>
    </section>

    <form id="order-form" autocomplete="on">
      <div class="form-grid">
        <div>
          <label>Nom complet*</label>
          <input name="name" required />
        </div>
        <div>
          <label>Téléphone (WhatsApp)*</label>
          <input name="phone" required inputmode="tel" />
        </div>
        <div>
          <label>Email</label>
          <input name="email" type="email" />
        </div>
        <div>
          <label>Ville</label>
          <input name="city" />
        </div>
        <div class="full">
          <label>Adresse complète*</label>
          <input name="address" required />
        </div>
        <div class="full">
          <label>Notes (optionnel)</label>
          <textarea name="notes" rows="4" placeholder="Détails de livraison, créneau, etc."></textarea>
        </div>
      </div>

      <button type="submit">Envoyer la commande</button>
      <div id="status" class="status"></div>
    </form>
  </main>

  <script>
    // --- Helpers & rendu commande
    function formatFCFA(n) { return new Intl.NumberFormat('fr-FR').format(Math.round(n)) + ' FCFA'; }

    function getOrderItems() {
      try {
        const cart = JSON.parse(localStorage.getItem('cart') || '[]');
        if (Array.isArray(cart) && cart.length) return cart;
        const sel = JSON.parse(localStorage.getItem('selectedProduct') || 'null');
        if (sel) return [{ ...sel, quantity: sel.quantity || 1 }];
      } catch (e) { return []; }
      return [];
    }

    const orderListEl = document.getElementById('order-list');
    const orderTotalEl = document.getElementById('order-total');
    const items = getOrderItems();

    if (!items.length) {
      orderListEl.innerHTML = "<p>Aucun article. <a href='index.html'>Retour à la boutique</a></p>";
    } else {
      let html = '';
      let total = 0;
      items.forEach(it => {
        const qty = Number(it.quantity) || 1;
        const line = (Number(it.price) || 0) * qty;
        total += line;
        html += `
          <div class="order-item">
            <div>${it.name} <small>(x${qty})</small></div>
            <div>${formatFCFA(Number(it.price)||0)}</div>
            <div>${formatFCFA(line)}</div>
          </div>
        `;
      });
      orderListEl.innerHTML = html;
      orderTotalEl.textContent = formatFCFA(total);
    }

    // ==== CONFIGURE TON URL GAS ICI ====
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbzohlR8QoCsKgM37g4AnVad1acQwNm7lZJ-gb7VpNw2mmlJzdu8iOZUh9LDI82bMbR_/exec'; // <-- Remplace par l'URL du Web App Google Apps Script

    // ---- Popup controls
    function showLoading() {
      const el = document.getElementById('loading-popup');
      if (el) el.style.display = 'flex';
    }
    function hideLoading() {
      const el = document.getElementById('loading-popup');
      if (el) el.style.display = 'none';
    }
    function showConfirmation() {
      const el = document.getElementById('confirmation-popup');
      if (el) el.style.display = 'flex';
    }
    function closePopup() {
      const el = document.getElementById('confirmation-popup');
      if (el) el.style.display = 'none';
      // redirection vers l'accueil
      window.location.href = 'index.html';
    }

    // Interdire la fermeture du popup de chargement au clic sur overlay (évite double clic)
    function stopOverlayClose(e) { e.stopPropagation(); }

    // ---- Soumission du formulaire
    document.getElementById('order-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const status = document.getElementById('status');
      status.textContent = ''; // on masque le texte statique, on montre le loader

      // Récap en texte et total
      let total = 0;
      const lines = items.map(it => {
        const qty = Number(it.quantity) || 1;
        const line = (Number(it.price) || 0) * qty;
        total += line;
        return `${it.name} x${qty} = ${line} FCFA`;
      });
      const itemsText = lines.join('\n');

      const fd = new FormData(e.target);
      fd.append('items', JSON.stringify(items));      // brut
      fd.append('itemsText', itemsText);              // lisible
      fd.append('total', String(total));

      try {
        // affiche le loader
        showLoading();

        const resp = await fetch(GAS_URL, { method: 'POST', body: fd });
        if (!resp.ok) throw new Error('Erreur réseau');

        // hide loading, show confirmation
        hideLoading();
        showConfirmation();

        // vider le panier
        localStorage.removeItem('cart');
        // optionnel : localStorage.removeItem('selectedProduct');
      } catch (err) {
        console.error(err);
        hideLoading();
        status.textContent = "Échec d'envoi. Si le problème persiste, contacte via WhatsApp.";
      }
    });

    // Empêcher le clic sur le contenu de fermer l'overlay (s'applique à loading-popup)
    document.addEventListener('DOMContentLoaded', () => {
      const loadingPopup = document.getElementById('loading-popup');
      if (loadingPopup) loadingPopup.querySelector('.popup-content').addEventListener('click', stopOverlayClose);
      const confPopup = document.getElementById('confirmation-popup');
      if (confPopup) confPopup.querySelector('.popup-content').addEventListener('click', stopOverlayClose);
    });

    // Optionnel : fermer confirmation au ESC
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        const conf = document.getElementById('confirmation-popup');
        if (conf && conf.style.display === 'flex') closePopup();
      }
    });
  </script>

  <!-- Loading Popup (affiché pendant l'envoi) -->
  <div id="loading-popup" class="popup-overlay" aria-hidden="true" role="status" aria-live="polite">
    <div class="popup-content" role="presentation">
      <div class="loader" aria-hidden="true"></div>
      <div class="loader-text">Envoi en cours...</div>
    </div>
  </div>

  <!-- Confirmation Popup -->
  <div id="confirmation-popup" class="popup-overlay" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="popup-content" role="document">
      <img src="image/success.png" alt="Succès" class="popup-icon">
      <h2>Commande envoyée ✅</h2>
      <p>Merci ! Votre commande a été enregistrée avec succès.</p>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>
</body>
</html>
